<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Auto Download Gachiakuta</title>
</head>
<body>

<h2>Auto Download Gachiakuta Episode 1â€“24</h2>
<button onclick="downloadAll()">Download Semua</button>

<script>
function downloadAll() {
    const baseUrl = "https://s0.wibufile.com/video01/";
    const prefix = "Gachiakuta-";
    const suffix = "-FULLHD-SAMEHADAKU.CARE.mp4";

    for (let i = 1; i <= 23; i++) {
        // format episode: 1 -> 1, 2 -> 02
        let ep = i < 10 ? "0" + i : i;

        let url = baseUrl + prefix + ep + suffix;

        const a = document.createElement("a");
        a.href = url;
        a.download = prefix + ep + suffix;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
}
</script>

</body>
</html>

$base = "https://s0.wibufile.com/video01/"

1..23 | ForEach-Object {
    $ep = "{0:D2}" -f $_
    $url = "$base`Gachiakuta-$ep-FULLHD-SAMEHADAKU.CARE.mp4"
    Write-Host "Downloading Episode $ep"
    Invoke-WebRequest $url -OutFile "Gachiakuta-$ep.mp4"
}
