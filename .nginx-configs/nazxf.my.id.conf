# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    
    server_name nazxf.my.id www.nazxf.my.id;
    
    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /home/user_1/public_html;
        allow all;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://nazxf.my.id$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name nazxf.my.id www.nazxf.my.id;
    
    root /home/user_1/public_html;
    index index.html index.htm index.php;
    
    # SSL Configuration
    ssl_certificate C:\Users\SYED NAFI HOSSAIN\Downloads\cloudku\.ssl-mock\nazxf.my.id-cert.pem;
    ssl_certificate_key C:\Users\SYED NAFI HOSSAIN\Downloads\cloudku\.ssl-mock\nazxf.my.id-key.pem;
    
    # SSL Protocols and Ciphers (Mozilla Intermediate Config)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL Session
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate C:\Users\SYED NAFI HOSSAIN\Downloads\cloudku\.ssl-mock\nazxf.my.id-chain.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Charset
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/nazxf.my.id-ssl-access.log;
    error_log /var/log/nginx/nazxf.my.id-ssl-error.log;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # PHP Support
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.1-fpm-user_1.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        include fastcgi_params;
        
        # PHP FastCGI tuning
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # WordPress specific
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # Security: Block access to sensitive files
    location ~ /(\.env|\.git|\.htaccess|\.htpasswd|composer\.json|composer\.lock|package\.json) {
        deny all;
    }
    
    # Prevent PHP execution in uploads
    location ~* /uploads/.*\.php$ {
        deny all;
    }
}
